<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}My Portfolio{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

    <aside class="sidebar">
        <nav>
            <ul>
                <li><a href="{{ url_for('index') }}"><i class="fas fa-home"></i><span>Home</span></a></li>
                <li><a href="{{ url_for('about') }}"><i class="fas fa-user"></i><span>About</span></a></li>
                <li><a href="{{ url_for('projects') }}"><i class="fas fa-code"></i><span>Projects</span></a></li>
                <li><a href="{{ url_for('contact') }}"><i class="fas fa-envelope"></i><span>Contact</span></a></li>
            </ul>
        </nav>
    </aside>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

</body>
</html>
